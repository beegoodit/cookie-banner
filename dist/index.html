<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"><link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet"><title>Hello, world!</title></head><body><script src="cookie-banner.js"></script><h1>Hello, world!</h1><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script><div id="cookie-banner"></div><script>i18n = window.cb.i18n("en", ["en", "de"])
              cookieBanner = window.cb.cookieBanner("#cookie-banner", i18n, "foo-eu_gdpr-");

              cookieBanner.on("acceptAll", () => {
                console.log("Accepted all cookies")
              })

              cookieBanner.on("acceptSelected", () => {
                console.log("Accepted selected cookies")
              })              

              cookieBanner.cookieAccepted("basic", () => {
                var script = document.createElement("script");
                script.innerHTML = "console.log('basic is accepted')";
                document.head.appendChild(script);
              })

              cookieBanner.cookieAccepted("analytics", () => {
                var script = document.createElement("script");
                script.innerHTML = "console.log('analytics is accepted')";
                document.head.appendChild(script);
              })

              cookieBanner.cookieAccepted("marketing", () => {
                var script = document.createElement("script");
                script.innerHTML = "console.log('social_media is accepted')";
                document.head.appendChild(script);
              })
              
              cookieBanner.cookieAccepted("social_media", () => {
                var script = document.createElement("script");
                script.innerHTML = "console.log('social_media is accepted')";
                document.head.appendChild(script);
              })

              cookieBanner.runCookieCallbacks()</script></body></html>
